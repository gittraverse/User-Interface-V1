<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
  <title>gitraverse</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div class="container">
		<div class="nav">
			<img src="gitraverse logo.jpg" style="width:100;height:9%;">
			<!-- search box-->
			<div class="ui icon input">
  			  	<input type="text" placeholder="Search...">
  			  	<i class="search icon"></i>
			</div>
			<!-- end of search box -->
			<!-- triangle list-->
			<div class="ui list">
				<!-- bullet 1 -->
				<a class="item">
					<i class="right triangle icon"></i>
					<div class="content">
						<div class="header">Class 1</div>
						<div class="description">Method 1</div>
						<div class="description">Method 2</div>
					</div>
				</a>
				<!-- bullet 2 -->
				<a class="item">
					<i class="right triangle icon"></i>
					<div class="content">
						<div class="header">Class 2</div>
						<div class="description">Method 3</div>
						<div class="description">Method 4</div>
					</div>
				</a>
			</div>
			<!-- end -->		
		</div>
		<div class="main">
			<h2>Method or Class Name</h2>
			<h3>Description:</h3>
			<p>code goes here (color coded)</p>
		</div>
	</div>
</body>

</html>
